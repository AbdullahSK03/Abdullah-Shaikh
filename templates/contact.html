{% include "header.html" %}

<div id="Form" class="container mt-5">

    <form>
        <label>
            <h1><b>Get in Touch</b></h1>
        </label>
        <input type="text" placeholder="Name" name="name" required>
        <input type="text" placeholder="Email" name="email" required>
        <input type="tel" placeholder="Contact Number" name="contact" required>
        <textarea name="message" id="message" rows="8" placeholder="What's on your mind" required></textarea>
    </form>

</div>
